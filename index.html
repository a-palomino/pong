<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
    <!--Encabezado-->
    <div class="container titulo">
        <h1 class="text-center">A simple PONG game</h1>
    </div>

    <!--Menú selección-->
    <div class="container seleccion">
        <div class="row">
            <div class="col col-md-9 opcion">
                <a href="pong.html"><button class="opcionIA" onclick="eleccionModo(false)">JUGADOR VS IA</button></a>
            </div>

            <div class="col col-md-9">
                <!--Seleccion Dificultad-->
                <input type="range" class="form-range" min="0" max="3" id="selectorDificultad" value="1">

                <ul>
                    <li>Fácil</li>
                    <li>Normal</li>
                    <li>Difícil</li>
                    <li>Infinito</li>
                </ul>
            </div>

            <div class="col col-md-9 opcion">
                <!--<button >Jugador VS jugador2</button>-->
                <a href="pong.html"><button class="opcionJ2" onclick="eleccionModo(true)">JUGADOR VS JUGADOR2</button></a>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function eleccionModo(valor){
        sessionStorage.setItem('segundoJugador',valor);
        let dificultad = document.getElementById('selectorDificultad');
        sessionStorage.setItem('dificultadIA',dificultad.value);
    }
</script>
